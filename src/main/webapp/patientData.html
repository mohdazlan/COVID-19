<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID Patient Check-In - Patient Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validatePatientData() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const symptoms = document.getElementById("symptoms").value;

            if (name.trim() === "" || age.trim() === "" || symptoms.trim() === "") {
                alert("All fields are required!");
                return false;
            }

            if (isNaN(age) || age < 1 || age > 120) {
                alert("Age must be a number between 1 and 120!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Patient Data Submission</h2>
        <form action="patientDataServlet" method="post" onsubmit="return validatePatientData()">
            <div class="mb-3">
                <label for="name" class="form-label">Patient Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required min="1" max="120">
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms:</label>
                <textarea class="form-control" id="symptoms" name="symptoms" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
